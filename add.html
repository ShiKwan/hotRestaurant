<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
    <div class="jumbotron">
      <h1 class="text-center"></span><span class="glyphicon glyphicon-fire"></span> Hot Restaurant</h1>
      <hr>
      <h2 class="text-center">Make your reservation</h2>
      <br>
      <div class="text-center">
        <a href="view"><button type="button" class="btn btn-lg btn-primary"> View Tables</button></a>
        <a href="/"><button type="button" class="btn btn-lg btn-default"><span class="glyphicon glyphicon-home"></span></button></a>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        
        <div class="panel panel-default">
          <div class="panel-heading">
            <h4 class="panel-title">Table Reservation</h4>
          </div>
          <div class="panel-body">
            <form role="form">
              <div class="form-group">
                <label for="reserve-name">Name</label>
                <input type="text" class="form-control" id="reserve-name">
              </div>
              <div class="form-group">
                <label for="reserve-phone">Phone Number</label>
                <input type="text" class="form-control" id="reserve-phone">
              </div>
              <div class="form-group">
                <label for="reserve-email">Email</label>
                <input type="text" class="form-control" id="reserve-email">
              </div>
              <div class="form-group">
                <label for="reserve-unique-id">Unique ID</label>
                <input type="text" class="form-control" id="reserve-unique-id">
              </div>
              <button type="submit" class="btn btn-primary submit">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      
      </div>
    </footer>
  </div>

<script type="text/javascript">
  var numWaitList = 0;
  var arrWaitList = [];
  var numReservation = 0;
  var arrReservation = [];

  $.get("/api/reservation", function (data) {
    console.log(data);
    console.log(data.length);
    if (data) {
      $("#tableUse").show();
      for (var i = 0; i < data.length; i++) {
        var div = $("<div>");
        var h2 = $("<h2>");
        div.addClass("well");
        div.attr("id", "tableWell-0" + i + 1)

        var span = $("<span>");
        span.addClass("label").addClass("label-primary");
        span.html(i);
        h2.text(" | " + data.nameid);
        h2.append(span)
        div.append(h2)
        $("#tableUse").append(div);
        arrReservation.push(data[i]);
      }
    }
  });

  $.get("/api/waitList", function (data) {
    console.log(data);
    console.log(data.length);
    if (data) {
      $("#waitlist").show();
      for (var i = 0; i < data.length; i++) {
        var div = $("<div>");
        var h2 = $("<h2>");
        div.addClass("well");
        div.attr("id", "tableWell-0" + i + 1)

        var span = $("<span>");
        span.addClass("label").addClass("label-primary");
        span.html(i);
        h2.text(" | " + data.nameid);
        h2.append(span)
        div.append(h2)
        $("#waitlist").append(div);
        arrWaitList.push(data[i]);
      }
    }
  });

  $(".submit").click(function () {
    event.preventDefault();
    var newReservation = {
      dinerName: $("#reserve-name").val().trim(),
      phoneNumber: $("#reserve-phone").val().trim(),
      email: $("#reserve-email").val().trim(),
      nameid: $("#reserve-unique-id").val().trim().replace(/\s+/g, "").toLowerCase()
    };
    console.log(arrReservation);
    console.log(arrWaitList);
    if (arrReservation < 5) {
      $.post("/api/addReservation", newReservation)
        .then(function (data) {
          console.log(data);
          alert("Adding reservation...");
        });
    } else {
      $.post("/api/addWaitList", newReservation)
        .then(function (data) {
          console.log(data);
          alert("Adding waitlist...");
        });
    }
    // Question: What does this code do??

  })
</script>
  
</body>
</html>
