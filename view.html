    <body>
    	<div class="container">
    <div class="jumbotron">
      <h1 class="text-center"><span class="glyphicon glyphicon-fire"></span> Hot Restaurant</h1>
      <hr>
      <h2 class="text-center">Current Reservations and Waiting List</h2>
      <br>
      <div class="text-center">
        <a href="add.html"><button type="button" class="btn btn-lg btn-danger"><span class="glyphicon glyphicon-credit-card"></span> Make Reservation</button></a>
        <a href="index.html"><button type="button" class="btn btn-lg btn-default"><span class="glyphicon glyphicon-home"></span></button></a>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        
        <div class="panel panel-default">
          <div class="panel-heading">
            <h4 class="panel-title">Current Reservations</h4>
          </div>
          <div class="panel-body" id="tableuse">
          </div>
        </div>
        
        <div class="panel panel-default">
          <div class="panel-heading">
            <h4 class="panel-title">Waiting List</h4>
          </div>
          <div class="panel-body" id="waitlist">
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
    </footer>
  </div>
<script type="text/javascript">
    var numWaitList = 0;
    var arrWaitList = [];
    var numReservation = 0;
    var arrReservation = [];

    $.get("/api/reservation", function (data) {
        console.log(data);
        console.log(data.length);
        if (data) {
            $("#tableUse").show();
            for (var i = 0; i < data.length; i++) {
                var div = $("div");
                var h2 = $("h2");
                div.addClass("well");
                div.attr("id", "tableWell-0" + i + 1)

                var span = $("span");
                span.addClass("label").addClass("label-primary");
                span.html(i);
                h2.text(" | " + data.nameid);
                h2.append(span)
                div.append(h2)
                $("#tableUse").append(div);
                arrReservation.push(data[i]);
            }
        }
    });

    $.get("/api/waitList", function (data) {
        console.log(data);
        console.log(data.length);
        if (data) {
            $("#waitlist").show();
            for (var i = 0; i < data.length; i++) {
                var div = $("div");
                var h2 = $("h2");
                div.addClass("well");
                div.attr("id", "tableWell-0" + i + 1)

                var span = $("span");
                span.addClass("label").addClass("label-primary");
                span.html(i);
                h2.text(" | " + data.nameid);
                h2.append(span)
                div.append(h2)
                $("#waitlist").append(div);
                arrWaitList.push(data[i]);
            }
        }
    });

    $(".submit").click(function () {
        event.preventDefault();
        var newReservation = {
            dinerName: $("#reserve-name").val().trim(),
            phoneNumber: $("#reserve-phone").val().trim(),
            email: $("#reserve-email").val().trim(),
            nameid: $("#reserve-unique-id").val().trim().replace(/\s+/g, "").toLowerCase()
        };
        console.log(arrReservation);
        console.log(arrWaitList);
        if (arrReservation < 5) {
            $.post("/api/addReservation", newReservation)
                .then(function (data) {
                    console.log(data);
                    alert("Adding reservation...");
                });
        } else {
            $.post("/api/addWaitList", newReservation)
                .then(function (data) {
                    console.log(data);
                    alert("Adding waitlist...");
                });
        }
        // Question: What does this code do??

    })
</script>
